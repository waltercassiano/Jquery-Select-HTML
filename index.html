<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .selector {
        background: none repeat scroll 0 0 #fff;
        border: 1px solid #e3e3e3;
        box-shadow: 1px 2px 2px rgba(0, 0, 0, 0);
        cursor: pointer;
        height: 2.5em;
        line-height: 2.5em;
        overflow: hidden;
        padding-left: 13px;
        position: relative;
        top: 2px;
        z-index: 10; }

      .selector:before {
        background: none repeat scroll 0 0 #ededed;
        content: "";
        display: block;
        height: 2.5em;
        position: absolute;
        right: 0;
        top: 0;
        width: 2.33333em;
        z-index: 11; }

      .selector:after {
        background: url("img/select_arrow_down.png") no-repeat scroll 0 0 rgba(0, 0, 0, 0);
        content: "";
        display: block;
        height: 9px;
        margin-top: -5px;
        margin-right: 5px;
        position: absolute;
        right: 10px;
        top: 50%;
        width: 9px;
        z-index: 12; }

      .selector:after {
        right: 5px; }

      .selector span {
        color: #333;
        cursor: pointer;
        display: block;
        height: 2.5em;
        line-height: 2.5em;
        overflow: hidden;
        padding-right: 3em;
        position: relative;
        text-overflow: ellipsis;
        white-space: nowrap;
        z-index: 10; }

      .selector select {
        background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
        border: medium none;
        cursor: pointer;
        height: 100%;
        left: 0;
        margin: 0;
        opacity: 0;
        padding: 0;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 14; }

      .selector.focus {
        background: none repeat scroll 0 0 #fff7f8; }

      .selector.disabled, .selector.locked, .selector.readonly {
        background: none repeat scroll 0 0 #efefef; }

      .selector.disabled span, .selector.locked span, .selector.readonly span {
        color: #bebebe; }

      .selector.disabled:after, .selector.locked:after, .selector.readonly:after {
        opacity: 0.4; }

      .selector.disabled select, .selector.locked select, .selector.readonly select {
        cursor: default; }

    </style>
  </head>
  <body>
    <div class="container">
      <form>

        <div class="form-group limit">
          <label for="ProdutosLimit">Itens por página</label>
          <select name="limit" class="form-control select" placeholder="Itens por página" id="ProdutosLimit">
            <option value="12">12 Produtos</option>
            <option value="20" selected="selected">20 Produtos</option>
            <option value="40">40 Produtos</option>
            <option value="60">60 Produtos</option>
            <option value="80">80 Produtos</option>
            <option value="100">100 Produtos</option>
          </select>
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="jquery.select.js"></script>
    <script type="text/javascript">
      $(function () {
        $("select").selectBox();
      });
    </script>
  </body>
</html>
